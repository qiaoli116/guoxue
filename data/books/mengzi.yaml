- chapter: 尽心上
  section: 1
  content: 孟子曰：“尽其心者，知其性也。知其性，则知天矣。存其心，养其性，所以事天也。夭寿不贰，修身以俟之，所以立命也。”
  notes:
    - “尽心”是什么意思？是指某种最大付出的过程，还是某种完备的状态？
    - “性”是自己的本性，本质。
    - 孔孟讲“天”，应该是指“人道”
    - 什么是“存”，什么是“养”？一个人需要“存心”，“养性”，显然是要主动付出努力的。而这两件事是“事天”要做的事情。
    - “修身以俟之”的“之”应该指代前文的“天”，“修身”应该就是指的“存心，养性”。一个人要以“修身俟天”来“立命”。“命”应该是指代天命。

- chapter: 尽心上
  section: 2
  content: 孟子曰：“莫非命也，顺受其正；是故知命者不立乎岩墙之下。尽其道而死者，正命也；桎梏死者，非正命也。”
  notes:
    - “莫非命也”结合上下文看，因该是说不管怎么死，都是“命”。但命有正命和非正命之分。
    - “立乎岩墙之下”就是不知命。“桎梏死者，非正命也”。伯夷叔齐之死按这个标准应该就是“非正命”。
    - 这个东西就很难讲。危难之时一个人挺身而出，不顾自身安危，解除了危机，但自己却死了，这是正命还是非正命？
    - 孔子“危邦不入，乱邦不居”怎么讲？危邦，乱邦不正是需要君子去行“正道”的地方吗？孔子不去，当然就是这里所说的“不立乎岩墙之下”。
    - 这个问题就是“君子的智慧”如何理解。儒家的正道是首先讲真诚的。如果我有能力去治理危乱，但我不去危乱之地是因为我知道去了自己会有生命危险。那么我很难承认自己真诚。因为我感受到的是对死亡的恐惧和对巨大困难的无力。这是导致我不去的原因。这种情况下，什么是我的正道，正命，我是有疑惑的。孔孟对此有明确的选择，并且不惑，我不能理解。

- chapter: 尽心上
  section: 3
  content: 孟子曰：“求则得之，舍则失之，是求有益于得也，求在我者也。求之有道，得之有命，是求无益于得也，求在外者也。”
  notes:
    - 说了两种求的方式，一种是“求在我”，一种是“求在外”。
    - “是求无益于得也”，这句话有问题，虽然得之有命，但如果不求，怎么会得？所以求还是有益于得的才对。

- chapter: 尽心上
  section: 4
  content: 孟子曰：“万物皆备于我矣。反身而诚，乐莫大焉。强恕而行，求仁莫近焉。”
  notes: 
    - “万物皆备于我矣”是在说什么？和后面四句有什么关系？
    - “反身”的是说“真诚”这个东西“求则得之”吗？
    - “强”，是否是竭力，尽力的意思？

- chapter: 尽心上
  section: 5
  content: 孟子曰：“行之而不著焉，习矣而不察焉，终身由之而不知其道者，众也。”
  notes:
    - 大多数人都是这样的。

- chapter: 尽心上
  section: 6
  content: 孟子曰：“人不可以无耻。无耻之耻，无耻矣。”
