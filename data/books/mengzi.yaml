- chapter: 尽心上
  section: 7
  content: 孟子曰：“耻之于人大矣。为机变之巧者，无所用耻焉。不耻不若人，何若人有？”
  notes:
    - 耻对于“为机变之巧者”是用不上的。
    - “不耻不若人，何若人有？”是什么意思？

- chapter: 尽心上
  section: 8
  content: 孟子曰：“古之贤王好善而忘势，古之贤士何独不然？乐其道而忘人之势。故王公不致敬尽礼，则不得亟见之。见且犹不得亟，而况得而臣之乎？”
